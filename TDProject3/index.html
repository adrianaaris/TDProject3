<!DOCTYPE html>
<html lang="en">

  <head>

    <title>The Code Review</title>
    <meta name="viewport" content="width=device-width, intial scale=1">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

  </head>

<body>

    <header>
        <h1>THE CODE REVIEW</h1>
    </header>

    <div class="sub">
        <h2>Signup for our newsletter</h2>
          <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

<hr>

    <form>
        <fieldset class="contact-info">
            <legend>
                Contact Information
            </legend>

              <label for="name">Full Name</label>
              <input type="text" id="name" name="user_info" class="required" placeholder="required">


              <label for="email">Email Address</label>
              <input type="text" id="email" name="user_info" class="required" placeholder="required">


              <label for="phone">Phone Number</label>
              <input type="text" id="phone" name="user_info">


              <label for="street">Street Address</label>
              <input type="text" id="street" name="user_info">


              <label for="city">City</label>
              <input type="text" id="city" name="user_info">


              <label for="state">State</label>
              <select required id ="state" name="user_info">
                  <option value="" disabled selected>Choose State</option>
                  <option value="California">California</option>
                  <option value="Missouri">Missouri</option>
                  <option value="NewYork">New York</option>
                  <option value="Oregon">Oregon</option>
                  <option value="Texas">Texas</option>
              </select>


              <label for="zipcode">Zip Code</label>
              <input type="text" id="zipcode" name="user_info">


        </fieldset>
<br>
<hr>

        <fieldset class="newsletter">
          <legend>
              Newsletter
          </legend>

              <label class="receive">Select the newsletters you would like to receive</label>

              <div class="news-receive">
                  <input type="checkbox" id="htmlnews" name="html-news">
                  <label for="htmlnews">HTML News</label>
              </div>

              <div class="news-receive">
                  <input type="checkbox" id="cssnews" name="css-news">
                  <label for="cssnews">CSS News</label>
              </div>

              <div class="news-receive">
                  <input type="checkbox" id="javascriptnews" name="javascript-news">
                  <label for="javascriptnews">Javascript News</label>
              </div>


              <label class="format">Newsletter Format</label>

              <div class="news-format">
                  <input type="radio" id="html" name="radio">
                  <label for="html">HTML</label>
              </div>

              <div class="news-format">
                  <input type="radio" id="plain-text" name="radio">
                  <label for="plain-text">Plain Text</label>
              </div>

                  <label for="others">Other topics you'd like to hear about</label>
                  <textarea id="others" name="others" rows="8"></textarea>

                  <input class="button" type="submit" value="Sign Up">
        </fieldset>
      </form>

        <footer>
            <p>Copyright The Code Review</p>
        </footer>

    </body>
</html>
